      class MealTicket extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            votes: 0,
          };
        }
        // onButtonAdd() {
        //   this.setState((prevState) => ({
        //     votes: prevState.votes + 1,
        //   }));
        // }
        onButtonAdd() {
          this.setState({
            votes: this.state.votes + 1,
          });
        }
        onButtonSubtract = () => {
          this.setState((prev) => ({
            votes: prev.votes - 1,
          }));
        };
        render() {
          var mealStyle = {
            height: 480,
            width: 280,
            borderRadius: "2%",
            marginTop: 20,
            marginLeft: 30,
            textAlign: "center",
            display: "inline-block",
            padding: 0,
            backgroundColor: "#FFF",
            WebkitFilter: "drop-shadow(0px 0px 5px #555)",
            filter: "drop-shadow(0px 0px 5px #555)",
          };
          var imgStyle = {
            height: 200,
            width: 200,
            marginTop: 20,
          };
          return (
            <div style={mealStyle}>
              <img style={imgStyle} src={this.props.img} alt="Food image" />
              <h1>Dinner Time</h1>
              <p>Vote Here If You Want This</p>
              <button onClick={() => this.onButtonAdd()}>+1</button>
              <p>Vote Here If You Don't Want this</p>
              <button onClick={this.onButtonSubtract}>-1</button>
              <p>Total: {this.state.votes}</p>
            </div>
          );
        }
      }

      ReactDOM.render(
