<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>FriendLy</title>
  </head>
  <body>
    <div id="friendly">React has not rendered yet</div>
    <script type="text/babel">
      // Friendly complex Component
      function Friendly(props) {
        var FriendlyStyle = {
          display: "inline-block",
          marginLeft: 20,
          marginTop: 20,
          height: 300,
          width: 200,
          background: "#FFF",
          borderRadius: 20,
          padding: 0,
          boxShadow: "2px 2px 5px 2px rgba(0, 0, 0, 0.3)",
        };
        return (
          <div style={FriendlyStyle}>
            <Avater profileImg={props.img} />
            <UserName profileName={props.name} />
            <GetConnected />
          </div>
        );
      }

      // Avater Component
      function Avater(props) {
        var AvaterStyle = {
          height: 150,
          width: 150,
          marginLeft: 20,
          marginTop: 20,
          borderRadius: "50%",
        };
        return (
          <img src={props.profileImg} alt="Profile Img" style={AvaterStyle} />
        );
      }

      // UserName Component
      function UserName(props) {
        var UserNameStyle = {
          fontSize: 24,
          fontFamily: "Arial, Helvetica, sans-serif",
          margin: 20,
          textAlign: "center",
        };
        return <h1 style={UserNameStyle}>{props.profileName}</h1>;
      }

      // GetConnected Component
      function GetConnected() {
        var GetConnectedStyles = {
          marginLeft: 12,
        };
        return (
          <div style={GetConnectedStyles}>
            <Likes />
            <Share />
            <Add />
          </div>
        );
      }

      var IconStyle = {
        margin: 20,
      };

      // Likes Component
      function Likes() {
        return <i className="fa-solid fa-thumbs-up" style={IconStyle}></i>;
      }

      // Share Component
      function Share() {
        return <i className="fa-solid fa-share" style={IconStyle}></i>;
      }

      // Add Component
      function Add() {
        return <i className="fa-solid fa-users" style={IconStyle}></i>;
      }

      ReactDOM.render(
        <div>
          <Friendly
            name="Gift"
            img="https://pbs.twimg.com/profile_images/1707297751304650752/iRKUw8Tw_400x400.jpg"
          />
          <Friendly
            name="Chantel"
            img="https://pbs.twimg.com/profile_images/1703161680023216128/GkWdYpyp_400x400.jpg"
          />
          <Friendly
            name="Claris"
            img="https://media-lhr8-2.cdn.whatsapp.net/v/t61.24694-24/328720053_6582296271898070_751401345573897645_n.jpg?ccb=11-4&oh=01_AdRC62pnGLncZwz8SV0GySnbvRzD9-j_zxaUT_jf2P1QnQ&oe=65D110B9&_nc_sid=e6ed6c&_nc_cat=110"
          />

          <Friendly
            name="Patience"
            img="https://media-lhr8-2.cdn.whatsapp.net/v/t61.24694-24/418056953_2468908333309089_6885008045952855397_n.jpg?ccb=11-4&oh=01_AdRQyNAeWVxnDJNVidqHDcdGmjEPuBZoQ4kStMVP1CHqsw&oe=65D1023C&_nc_sid=e6ed6c&_nc_cat=102"
          />
        </div>,
        document.getElementById("friendly")
      );
    </script>
  </body>
</html>
