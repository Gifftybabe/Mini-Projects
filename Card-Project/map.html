    <div id="app">React has not rendered yet</div>

    <script type="text/babel">
      // AnimalSpecies complex component
      // img
      // details

      function AnimalSpecies(props) {
        var animalMap = props.animals.map(function (animal) {
          var cardStyles = {
            display: "inline-block",
            marginLeft: 20,
            marginTop: 20,
            height: 300,
            width: 200,
            background: "#FFF",
            borderRadius: 20,
            padding: 0,
            boxShadow: "2px 2px 5px 2px rgba(0, 0, 0, 0.3)",
          };
          return (
            <div style={cardStyles} key={animal.id}>
              <SpecieImage avater={animal.img} />
              <SpecieDetails
                species={animal.species}
                name={animal.name}
                age={animal.age}
              />
            </div>
          );
        });
        return <div>{animalMap}</div>;
      }

      function SpecieImage(props) {
        var imgStyles = {
          height: 100,
          width: 100,
          marginLeft: 50,
          marginTop: 20,
          borderRadius: "50%",
        };
        return <img src={props.avater} alt="pic" style={imgStyles} />;
      }

      function SpecieDetails({ species, name, age }) {
        var infoStyles = {
          fontSize: 16,
          fontFamily: "Arial, Helvetica, sans-serif",
          margin: 20,
          textAlign: "center",
        };
        return (
          <div style={infoStyles}>
            <h1>{species}</h1>
            <p>Name: {name}</p>
            <p>Age: {age}</p>
          </div>
        );
      }
