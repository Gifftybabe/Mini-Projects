<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>FriendLy</title>
  </head>
  <body>
    <div id="friendly">React has not rendered yet</div>
    <script type="text/babel">
      // Friendly complex Component
      function Friendly() {
        var FriendlyStyle = {
          height: 300,
          width: 200,
          background: "#FFF",
          borderRadius: "20",
          padding: 0,
          boxShadow: "2px 2px 5px 2px rgba(0, 0, 0, 0.3)",
        };
        return (
          <div style={FriendlyStyle}>
            <Avater />
            <UserName />
            <GetConnected />
          </div>
        );
      }

      // Avater Component
      function Avater() {
        var AvaterStyle = {
          height: 150,
          width: 150,
          marginLeft: 20,
          marginTop: 20,
          borderRadius: "50%",
        };
        return (
          <img
            src="https://pbs.twimg.com/profile_images/1707297751304650752/iRKUw8Tw_400x400.jpg"
            alt="Profile Img"
            style={AvaterStyle}
          />
        );
      }

      // UserName Component
      function UserName() {
        var UserNameStyle = {
          fontSize: 24,
          fontFamily: "Arial, Helvetica, sans-serif",
          margin: 20,
        };
        return <h1 style={UserNameStyle}>Profile Name</h1>;
      }

      // GetConnected Component
      function GetConnected() {
        return (
          <div>
            <Likes />
            <Share />
            <Add />
          </div>
        );
      }

      var IconStyle = {
        margin: 20,
      };

      // Likes Component
      function Likes() {
        return <i className="fa-solid fa-thumbs-up" style={IconStyle}></i>;
      }

      // Share Component
      function Share() {
        return <i className="fa-solid fa-share" style={IconStyle}></i>;
      }

      // Add Component
      function Add() {
        return <i className="fa-solid fa-users" style={IconStyle}></i>;
      }

      ReactDOM.render(<Friendly />, document.getElementById("friendly"));
    </script>
  </body>
</html>
